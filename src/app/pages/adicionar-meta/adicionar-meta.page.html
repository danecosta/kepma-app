<ion-header class="ion-no-border" translucent="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="Voltar"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="col-sm-12 col-md-4">
    <ion-card class="card-principal">
      <ion-card-content>

        <div class="titulo">
          <h2><b>Criar meta</b></h2>
          <p>Crie suas metas de vida</p><br>
          <div class="line"></div>
        </div>

        <ion-list lines="none">
          <form [formGroup]="form">

            <ion-row>
              <ion-col>
                <ion-label>Nome da meta</ion-label>
                <ion-input type="text" placeholder="Informe um nome para a meta" name="nomemeta"
                  formControlName="nomemeta">
                </ion-input>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <ion-label>Data inicial</ion-label>
                <ion-input type="number" placeholder="Informe a data inicial" name="datainicial"
                  formControlName="datainicial">
                </ion-input>
              </ion-col>
              <ion-col>
                <ion-label>Data final</ion-label>
                <ion-input type="number" placeholder="Informe a data final" name="datafinal"
                  formControlName="datafinal">
                </ion-input>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <ion-label>Categoria</ion-label>
                <ion-select placeholder="Selecione" name="categoria" formControlName="categoria">
                  <ion-select-option value="casal">Casal</ion-select-option>
                  <ion-select-option value="familia">Família</ion-select-option>
                  <ion-select-option value="pessoal">Pessoal</ion-select-option>
                </ion-select>
              </ion-col>
            </ion-row>

            <ion-row style="padding-left: 10px;">
              <ion-col size="9">
                <h3>Objetivos</h3>
                <p>3 objetivos disponíveis</p>
              </ion-col>
              <ion-col>
                <ion-button ion-item color="secondary" fill="outline" shape="round" size="small"
                  (click)="irPara('adicionar-objetivo')">
                  Novo
                </ion-button>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <ion-list>
                  <ion-item no-lines>
                    <ion-checkbox color="primary"></ion-checkbox>
                    <ion-label>Guardar R$80 por semana</ion-label>
                  </ion-item>
                  <ion-item no-lines>
                    <ion-checkbox color="primary"></ion-checkbox>
                    <ion-label>Guardar R$500 por mês</ion-label>
                  </ion-item>
                  <ion-item no-lines>
                    <ion-checkbox color="primary"></ion-checkbox>
                    <ion-label>Guardar R$1000 por mês</ion-label>
                  </ion-item>
                </ion-list>
              </ion-col>
            </ion-row>

          </form>
        </ion-list>

        <div style="text-align: center;">
          <ion-button ion-item color="secondary" fill="solid" shape="round" class="w-270" size="medium"
            (click)="cadastrarMeta()">
            Criar meta
          </ion-button>
          <br>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
