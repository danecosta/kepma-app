<ion-header class="ion-no-border" translucent="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="Voltar"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="col-sm-12 col-md-4">
    <ion-card class="card-principal">
      <ion-card-content>

        <div class="titulo">
          <h2><b>Adicionar um cartão</b></h2>
          <p>Mantenha os dados do seu cartão protegidos ao fazer compras</p><br>
          <div class="line"></div>
        </div>

        <ion-list lines="none">
          <form [formGroup]="form">

            <ion-label>Nome do cartão</ion-label>
            <ion-input type="text" placeholder="Informe o nome conforme está no cartão" name="nomecartao"
              formControlName="nomecartao"></ion-input>

            <ion-label>Número do cartão</ion-label>
            <ion-input type="number" placeholder="Informe o nº do cartão" name="numerocartao"
              formControlName="numerocartao">
            </ion-input>

            <ion-label>Data de Vencimento</ion-label>
            <ion-input type="number" placeholder="Informe o vencimento" name="vencimento" formControlName="vencimento">
            </ion-input>

            <ion-label>CVV</ion-label>
            <ion-input type="password" placeholder="Informe o CVV" name="codigoseguranca"
              formControlName="codigoseguranca">
            </ion-input>

          </form>
        </ion-list>

        <div style="text-align: center;">
          <ion-button ion-item color="secondary" fill="solid" shape="round" class="w-270" size="medium"
            (click)="cadastrarCartao()">
            Criar conta
          </ion-button>
          <br>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
